name: auto-fetch-runner

on:
  push:
    branches: [main]
  pull_request_target:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  auto-fetch-runner:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          # Refined Logic: Uses the PR head if it exists, otherwise defaults to the current repo
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
          ref: ${{ github.event.pull_request.head.ref || github.ref_name }}
          persist-credentials: true

      - name: Run Fetch AWS IP Script
        run: |
          # Verify script existence before chmod
          if [ -f "./fetch-aws-ip-ranges.sh" ]; then
            chmod +x fetch-aws-ip-ranges.sh
            ./fetch-aws-ip-ranges.sh
          else
            echo "Error: fetch-aws-ip-ranges.sh not found in $(pwd)"
            exit 1
          fi

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[skip ci] - updated AWS IP ranges"
          # Target the specific branch identified during checkout
          branch: ${{ github.event.pull_request.head.ref || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
