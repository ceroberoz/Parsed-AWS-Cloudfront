name: auto-fetch-runner

on:
  push:
    branches:
      - main
  pull_request: # Changed from pull_request_target for security
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: # Added for manual verification

jobs:
  auto-fetch-runner:
    runs-on: ubuntu-latest
    
    # Use standard GITHUB_TOKEN where possible; use PAT only if triggering other workflows
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use persist-credentials to ensure git commands later use this token
          persist-credentials: true
          token: ${{ secrets.PAT }}
          # Automatically detects the correct repository and ref for push/schedule
          # Only specify repository/ref if you are explicitly targeting a cross-repo PR
          repository: ${{ github.repository }} 
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Run Fetch AWS CloudfrontIP Script
        run: |
          # Verify file existence before execution
          if [ -f "./fetch-aws-cloudfront-ip.sh" ]; then
            bash ./fetch-aws-cloudfront-ip.sh
          else
            echo "Error: script not found."
            exit 1
          fi

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update AWS CloudFront IP ranges [skip ci]"
          # The action automatically uses the token provided in the checkout step
